<mat-card >
    <mat-card-content fxFlex="100">
        <form class="p-18" fxFlex="100" fxLayoutAlign="start center" fxLayout="row wrap" [formGroup]="form" (submit)="onSubmit($event)">
            <div>
                <ng-container *ngFor="let field of fields;" dynamicField [field]="field" [group]="form">
                </ng-container>
                <div class="form-row">
                    <button type="submit" [disabled]="!form.valid">Save</button>
                  </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
