<div style="width:400px;" [formGroup]="group">
    <label>{{field.label}}:</label>
    <br>
    <br>
    <mat-radio-group [formControlName]="field.name">
        <mat-radio-button class="p-24" *ngFor="let item of field.options" [value]="item">{{item}}</mat-radio-button>
    </mat-radio-group>
    <br>
</div>
