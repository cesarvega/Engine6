<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form">

            <div class="logo">
                <img src="assets/images/logos/bi-logo-with-tagline.svg">
            </div>

            <div class="mat-subheading-2">Hi, how can we help you?</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Message</mat-label>
                    <textarea rows='3' cols='50' matInput placeholder="message" formControlName="message"></textarea>
                    <mat-error>
                        message is required
                    </mat-error>
                </mat-form-field>


                <button mat-raised-button color="accent"  (click)="contactUs()" class="submit-button" aria-label="LOG IN" [disabled]="loginForm.invalid">
                    SEND
                </button>

            </form>

        </div>

    </div>

</div>
