<div id="login" fxLayout="column">

  <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

      <div id="login-form">

          <div class="logo" (click)="openDialog()">
              <img src="assets/images/logos/rickylogo.png" >
          </div>

          <div class="mat-subheading-1 secondary-text">retype email and password 123456789! </div>

          <form name="loginForm" [formGroup]="loginForm" novalidate>

              <mat-form-field appearance="outline">
                   <mat-label>Email</mat-label>
                  <input  matInput placeholder="Email" formControlName="email" value="cesar@gmail.com">
                  <mat-error *ngIf="loginForm.get('email').hasError('required')">
                      Email is required
                  </mat-error>
                  <mat-error
                      *ngIf="!loginForm.get('email').hasError('required') &&
                              loginForm.get('email').hasError('email')">
                      Please enter a valid email address
                  </mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline">
                   <mat-label>Password</mat-label>
                  <input  matInput type="password" placeholder="Password"  formControlName="password" value="123456789">
                  <mat-error>
                      Password is required
                  </mat-error>
              </mat-form-field>

              <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                   fxLayoutAlign="space-between center">
                  <mat-checkbox class="remember-me secondary-text" aria-label="Remember Me">
                      Remember Me
                  </mat-checkbox>

                  <a class="forgot-password" [routerLink]="'/apps/login/forgot-password'">
                      Forgot Password?
                  </a>
              </div>

              <button mat-raised-button color="accent" (click)="signInWithBI()" class="submit-button" aria-label="LOG IN"
                      [disabled]="loginForm.invalid">
                  LOGIN
              </button>

          </form>

          <div class="separator">
              <span class="text">OR</span>
          </div>

          <button mat-raised-button class="google mr-4" (click)="signInWithGoogle()">
              Log in with Google
          </button>

          <button mat-raised-button class="facebook" (click)="signInWithFB()">
              Log in with Facebook
          </button>

          <div class="register" fxLayout="column" fxLayoutAlign="center center">
              <span class="text secondary-text">Don't have an account?</span>
              <a class="link" [routerLink]="'/apps/register/auth/register'">Create an account</a>
          </div>

       

      </div>

  </div>

</div>
